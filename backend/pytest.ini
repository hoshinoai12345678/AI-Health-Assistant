# pytest配置

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html

markers =
    slow: 慢速测试
    integration: 集成测试
    unit: 单元测试

asyncio_mode = auto
